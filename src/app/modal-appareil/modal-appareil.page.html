<ion-header>
    <ion-toolbar>
      <ion-title>{{appareil.name}}</ion-title>
      <ion-buttons slot="end" (click)="dismissModal()">
          <ion-icon name="close"></ion-icon>      
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
<ion-content padding>
    <ion-card>
      <ion-card-header>{{ appareil.name }}</ion-card-header>
      <ion-card-content>
        <p *ngFor="let line of appareil.description">{{ line }}</p>
      </ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button full color="danger"
            [disabled]="!appareil.isOn"
            (click)="onToggleAppareil()">Eteindre</ion-button>
          </ion-col>
          <ion-col>
            <ion-button full color="secondary" [disabled]="appareil.isOn"
            (click)="onToggleAppareil()" >Allumer</ion-button>
          </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
